function createTwoDimensionalArray(r)
{//creates a two dimensional array of length r x r, e.g. if 2 is entered creates a 2x2 matrix
	var special = [];
	var i = 0;
	for(i = 0; i < r;i++)
	{
		special[i] = [];
	}
	return special;
}
function add()
{//adds multiple matrixs of same length n together. It achieves this using three loops;
//one to loop through the arguments, one to loop through the array of arrays, and one to loop through the values of the second array;
//it then adds these values, and stores them in a new matrix. It then prints this matrix.
	var x = 0;
	var y = 0;
	var z = 0;
	var theLength = arguments.length//need the number of arguments.
	var matrixLength = arguments[0].length;//need the size of the matrices, e.g. whether they are 2 x 2 or 3 x 3 etc.
	var result = createTwoDimensionalArray(matrixLength);
	for(x = 0; x < matrixLength; x++)
	{
		for(y = 0; y < matrixLength; y++)
		{
			result[x][y] = 0;
		}
	}
	for(z = 0; z < matrixLength; z++)
	{
		for(y = 0; y < matrixLength; y++)
		{
			for(x = 0; x < theLength; x++)
			{
				result[z][y] = parseInt(result[z][y]) + parseInt(arguments[x][y][z]);
			}
				
		}	
	}

	for(x = 0; x < matrixLength; x++)
	{
		for(y = 0; y < matrixLength; y++)
		{
				document.write("<p>"+result[y][x]+"</p>");
		}
	}
}
